<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HDRezka Parser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Parser</h1>
        
        <div class="search-section">
            <input type="text" id="filmInput" placeholder="Введите название фильма...">
            <button onclick="searchFilm()">Поиск</button>
        </div>

        <div id="results" class="results" style="display: none;">
            <h2>Результаты поиска</h2>
            <div id="filmList" class="film-list"></div>
        </div>
        <!-- Добавьте этот раздел после search-section -->
        <div id="authSection" class="auth-section">
            <h3>Авторизация HDRezka</h3>
            <div class="auth-form">
                <input type="text" id="loginInput" placeholder="Email или логин">
                <input type="password" id="passwordInput" placeholder="Пароль">
                <button onclick="loginToHdrezka()">Войти</button>
            </div>
            <div id="authStatus"></div>
        </div>

        <div id="playerSection" class="player-section" style="display: none;">
            <h2>Выбор озвучки и качества</h2>
            <div class="controls">
                <select id="translatorSelect"></select>
                <select id="qualitySelect"></select>
                <button onclick="getVideoUrl()">Получить ссылку</button>
            </div>
            <div id="videoResult" class="video-result"></div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            Загрузка...
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
