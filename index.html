  function fillCategories() {
    const select = document.getElementById("category");
    const cats = [...new Set(items.map(i => i.category))].sort();
    cats.forEach(c => {
      const opt = document.createElement("option");
      opt.value = c;
      opt.textContent = c;
      select.appendChild(opt);
    });
  }

  function renderCatalog() {
    const category = document.getElementById("category").value;
    const catalogDiv = document.getElementById("catalog");
    catalogDiv.innerHTML = "";

    let filtered = items.filter(i => (!category || i.category === category));

    if (filtered.length === 0) {
      catalogDiv.innerHTML = "<p>–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ.</p>";
      return;
    }

    filtered.forEach(i => {
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `
        <img src="${i.image}" alt="${i.name}" loading="lazy" />
        <div class="item-header">
          <h3>${i.name}</h3>
          <div class="price">${i.price}</div>
        </div>

      `;
      div.addEventListener("click", () => openModal(i));
      catalogDiv.appendChild(div);
    });
  }

  function openModal(item) {
    document.getElementById("modal-image").src = item.image;
    document.getElementById("modal-title").textContent = item.name;
    document.getElementById("modal-description").innerHTML = item.description;
    document.getElementById("modal-price").textContent = item.price;
    document.getElementById("modal-order").onclick = () => orderItem(item.name);
    document.getElementById("modal").style.display = "flex";
  }

  document.querySelector(".close-btn").addEventListener("click", () => {
    document.getElementById("modal").style.display = "none";
  });

  document.getElementById("modal").addEventListener("click", (e) => {
    if (e.target.id === "modal") {
      document.getElementById("modal").style.display = "none";
    }
  });

  function orderItem(name) {
    const message = encodeURIComponent(`–ó–¥—Ä–∞–≤—Å—Ç–≤—É–π—Ç–µ! –•–æ—á—É –∑–∞–∫–∞–∑–∞—Ç—å: ${name}`);
    window.open(`https://t.me/${TELEGRAM_USERNAME}?text=${message}`, "_blank");
  }

  function openTelegramChannel() {
    window.open(`https://t.me/ahmargo_cake`, "_blank");
  }

  document.getElementById("category").addEventListener("change", renderCatalog);

  fillCategories();
  renderCatalog();
