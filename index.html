  function fillCategories() {
    const select = document.getElementById("category");
    const cats = [...new Set(items.map(i => i.category))].sort();
    cats.forEach(c => {
      const opt = document.createElement("option");
      opt.value = c;
      opt.textContent = c;
      select.appendChild(opt);
    });
  }

  function renderCatalog() {
    const category = document.getElementById("category").value;
    const catalogDiv = document.getElementById("catalog");
    catalogDiv.innerHTML = "";

    let filtered = items.filter(i => !category || i.category === category);

    filtered.forEach(i => {
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `
        <img src="${i.image}" alt="${i.name}" />
        <div class="item-header">
          <h3>${i.name}</h3>
          <div class="price">${i.price}</div>
        </div>
      `;
      div.addEventListener("click", () => openModal(i));
      catalogDiv.appendChild(div);
    });
  }

  // üåü –ú–æ–¥–∞–ª–∫–∞
  function openModal(item) {
    document.getElementById("modal-img").src = item.image;
    document.getElementById("modal-title").textContent = item.name;
    document.getElementById("modal-description").innerHTML = item.description;
    document.getElementById("closeModal").addEventListener("click", () => {
    document.getElementById("modal").style.display = "none";
  });

  // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ: –∑–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–ª–∏–∫—É –Ω–∞ —Ñ–æ–Ω (—á—Ç–æ–±—ã –±—ã–ª–æ —É–¥–æ–±–Ω–æ)
