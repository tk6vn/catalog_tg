<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ton wallet scanner - by tk6vn</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Courier New', monospace;
      background: #000;
      color: #00ff00;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
    }
    
    .container {
      width: 100%;
      max-width: 800px;
      background: #000;
      border: 1px solid #00ff00;
      padding: 20px;
      margin: 20px 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 1px solid #00ff00;
    }
    
    .header h1 {
      font-size: 24px;
      font-weight: normal;
      text-transform: lowercase;
      color: #00ff00;
      margin-bottom: 5px;
    }
    
    .header p {
      font-size: 12px;
      color: #00ff00;
      opacity: 0.7;
    }
    
    .stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-bottom: 25px;
      font-size: 14px;
    }
    
    .stat-item {
      padding: 10px;
      border: 1px solid #333;
      background: #111;
    }
    
    .stat-label {
      color: #00ff00;
      margin-bottom: 5px;
      font-size: 12px;
      opacity: 0.8;
    }
    
    .stat-value {
      font-size: 18px;
      color: #fff;
    }
    
    .current-data {
      margin-bottom: 25px;
      padding: 15px;
      border: 1px solid #333;
      background: #111;
    }
    
    .data-item {
      margin-bottom: 15px;
    }
    
    .data-label {
      color: #00ff00;
      margin-bottom: 5px;
      font-size: 12px;
      opacity: 0.8;
    }
    
    .data-value {
      font-family: 'Courier New', monospace;
      word-break: break-all;
      padding: 8px;
      background: #000;
      border: 1px solid #333;
      min-height: 20px;
    }
    
    .mnemonic-value {
      color: #00ff00;
      font-size: 13px;
    }
    
    .address-value {
      color: #00ffff;
      font-size: 13px;
    }
    
    .balance-value {
      font-size: 16px;
      font-weight: bold;
    }
    
    .balance-zero {
      color: #ff0000;
    }
    
    .balance-positive {
      color: #00ff00;
    }
    
    .controls {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      justify-content: center;
    }
    
    .btn {
      padding: 10px 20px;
      border: 1px solid #00ff00;
      background: #000;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      cursor: pointer;
      text-transform: lowercase;
      transition: all 0.2s ease;
    }
    
    .btn:hover:not(:disabled) {
      background: #00ff00;
      color: #000;
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      border-color: #333;
      color: #333;
    }
    
    .status {
      text-align: center;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #333;
      background: #111;
      font-size: 14px;
    }
    
    .status-stopped {
      color: #ff0000;
    }
    
    .status-running {
      color: #00ff00;
    }
    
    .last-update {
      text-align: center;
      margin-bottom: 25px;
      font-size: 12px;
      color: #666;
    }
    
    .found-wallets {
      border: 1px solid #333;
      background: #111;
      padding: 15px;
    }
    
    .found-wallets h3 {
      color: #00ff00;
      margin-bottom: 15px;
      font-size: 16px;
      text-align: center;
      text-transform: lowercase;
      font-weight: normal;
    }
    
    .wallets-list {
      max-height: 300px;
      overflow-y: auto;
    }
    
    .wallet-item {
      background: #000;
      padding: 12px;
      margin-bottom: 10px;
      border: 1px solid #333;
      font-size: 12px;
    }
    
    .wallet-item p {
      margin-bottom: 6px;
    }
    
    .wallet-mnemonic {
      color: #00ff00;
      word-break: break-all;
    }
    
    .wallet-address {
      color: #00ffff;
    }
    
    .wallet-balance {
      color: #00ff00;
      font-weight: bold;
    }
    
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 18px;
      border: 1px solid #00ff00;
      background: #000;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      z-index: 1000;
      opacity: 0;
      transform: translateX(100%);
      transition: all 0.3s ease;
    }
    
    .notification.show {
      opacity: 1;
      transform: translateX(0);
    }
    
    @media (max-width: 600px) {
      .stats {
        grid-template-columns: 1fr;
      }
      
      .controls {
        flex-direction: column;
      }
      
      .btn {
        width: 100%;
      }
      
      .container {
        padding: 15px;
        margin: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ton wallet scanner</h1>
      <p>by tk6vn</p>
    </div>
    
    <div class="stats">
      <div class="stat-item">
        <div class="stat-label">wallets generated</div>
        <div class="stat-value" id="generatedCount">0</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">wallets with balance</div>
        <div class="stat-value" id="foundCount">0</div>
      </div>
    </div>
    
    <div class="current-data">
      <div class="data-item">
        <div class="data-label">mnemonic phrase</div>
        <div class="data-value mnemonic-value" id="currentPhrase">not active</div>
      </div>
      <div class="data-item">
        <div class="data-label">wallet address</div>
        <div class="data-value address-value" id="walletAddress">-</div>
      </div>
      <div class="data-item">
        <div class="data-label">balance</div>
        <div class="data-value">
          <span id="walletBalance" class="balance-value balance-zero">-</span> ton
        </div>
      </div>
    </div>
    
    <div class="controls">
      <button class="btn" id="startBtn">start scanning</button>
      <button class="btn" id="stopBtn" disabled>stop scanning</button>
    </div>
    
    <div class="status status-stopped" id="statusMessage">
      scanner status: stopped
    </div>
    
    <div class="last-update">
      last update: <span id="lastUpdate">-</span>
    </div>
    
    <div class="found-wallets">
      <h3>found wallets with balance</h3>
      <div class="wallets-list" id="walletsList">
        <p style="text-align: center; color: #666;">no wallets with balance found yet</p>
      </div>
    </div>
  </div>

  <div class="notification" id="notification"></div>

  <script type="module">
    import { mnemonicToWalletKey, mnemonicNew } from "https://esm.sh/@ton/crypto";
    import { WalletContractV4 } from "https://esm.sh/@ton/ton";

    // Elements
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const generatedCountEl = document.getElementById('generatedCount');
    const foundCountEl = document.getElementById('foundCount');
    const statusMessageEl = document.getElementById('statusMessage');
    const currentPhraseEl = document.getElementById('currentPhrase');
    const walletAddressEl = document.getElementById('walletAddress');
    const walletBalanceEl = document.getElementById('walletBalance');
    const lastUpdateEl = document.getElementById('lastUpdate');
    const walletsListEl = document.getElementById('walletsList');
    const notificationEl = document.getElementById('notification');

    // State
    let isScanning = false;
    let generatedCount = 0;
    let foundCount = 0;
    let foundWallets = [];

    // Load saved data
    function loadSavedData() {
      const savedData = localStorage.getItem('tonScannerData');
      if (savedData) {
        const data = JSON.parse(savedData);
        generatedCount = data.generatedCount || 0;
        foundCount = data.foundCount || 0;
        foundWallets = data.foundWallets || [];
        
        generatedCountEl.textContent = generatedCount.toLocaleString();
        foundCountEl.textContent = foundCount.toLocaleString();
        
        updateWalletsList();
      }
    }

    // Save data
    function saveData() {
      const data = {
        generatedCount,
        foundCount,
        foundWallets,
        lastUpdate: new Date().toISOString()
      };
      localStorage.setItem('tonScannerData', JSON.stringify(data));
      updateLastUpdateTime();
    }

    // Show notification
    function showNotification(message) {
      notificationEl.textContent = message;
      notificationEl.classList.add('show');
      
      setTimeout(() => {
        notificationEl.classList.remove('show');
      }, 3000);
    }

    // Update last update time
    function updateLastUpdateTime() {
      lastUpdateEl.textContent = new Date().toLocaleString();
    }

    // Update wallets list
    function updateWalletsList() {
      if (foundWallets.length === 0) {
        walletsListEl.innerHTML = '<p style="text-align: center; color: #666;">no wallets with balance found yet</p>';
        return;
      }
      
      walletsListEl.innerHTML = '';
      foundWallets.forEach(wallet => {
        const walletItem = document.createElement('div');
        walletItem.className = 'wallet-item';
        walletItem.innerHTML = `
          <p><strong>mnemonic:</strong> <span class="wallet-mnemonic">${wallet.mnemonic}</span></p>
          <p><strong>address:</strong> <span class="wallet-address">${wallet.address}</span></p>
          <p><strong>balance:</strong> <span class="wallet-balance">${wallet.balance} ton</span></p>
          <p><strong>found:</strong> ${new Date(wallet.timestamp).toLocaleString()}</p>
        `;
        walletsListEl.appendChild(walletItem);
      });
    }

    // Update balance color
    function updateBalanceColor(balance) {
      if (balance === 0 || balance === '-') {
        walletBalanceEl.className = 'balance-value balance-zero';
      } else {
        walletBalanceEl.className = 'balance-value balance-positive';
      }
    }

    // Start scanning
    startBtn.addEventListener('click', () => {
      isScanning = true;
      startBtn.disabled = true;
      stopBtn.disabled = false;
      statusMessageEl.textContent = 'scanner status: running';
      statusMessageEl.className = 'status status-running';
      
      showNotification('scanner started');
      runScanner();
    });

    // Stop scanning
    stopBtn.addEventListener('click', () => {
      isScanning = false;
      startBtn.disabled = false;
      stopBtn.disabled = true;
      statusMessageEl.textContent = 'scanner status: stopped';
      statusMessageEl.className = 'status status-stopped';
      currentPhraseEl.textContent = 'not active';
      walletAddressEl.textContent = '-';
      walletBalanceEl.textContent = '-';
      updateBalanceColor(0);
      
      showNotification('scanner stopped');
    });

    // Scanner function
    async function runScanner() {
      while (isScanning) {
        try {
          // Generate new mnemonic
          const mnemonic = await mnemonicNew(24);
          const mnemonicPhrase = mnemonic.join(' ');
          
          // Display current phrase
          currentPhraseEl.textContent = mnemonicPhrase;
          
          // Get keys from mnemonic
          const keyPair = await mnemonicToWalletKey(mnemonic);
          
          // Create wallet
          const wallet = WalletContractV4.create({
            workchain: 0,
            publicKey: keyPair.publicKey,
          });
          
          const address = wallet.address.toString();
          walletAddressEl.textContent = address;
          
          // Get balance
          const balanceUrl = `https://toncenter.com/api/v2/getAddressInformation?address=${address}`;
          const response = await fetch(balanceUrl);
          const data = await response.json();
          
          let balance = 0;
          if (data.ok) {
            balance = parseInt(data.result.balance, 10) / 1e9;
            walletBalanceEl.textContent = balance.toFixed(6);
            updateBalanceColor(balance);
          }
          
          // Update counters
          generatedCount++;
          generatedCountEl.textContent = generatedCount.toLocaleString();
          
          // Check if wallet has balance
          if (balance > 0) {
            foundCount++;
            foundCountEl.textContent = foundCount.toLocaleString();
            
            const walletInfo = {
              mnemonic: mnemonicPhrase,
              address: address,
              balance: balance,
              timestamp: new Date().toISOString()
            };
            
            foundWallets.unshift(walletInfo);
            updateWalletsList();
            saveData();
            
            showNotification(`found wallet with ${balance} ton`);
          }
          
          // Save data periodically
          if (generatedCount % 10 === 0) {
            saveData();
          }
          
          // Delay between requests
          await new Promise(resolve => setTimeout(resolve, 1000));
          
        } catch (error) {
          console.error('scanner error:', error);
          walletBalanceEl.textContent = 'error';
          updateBalanceColor(0);
          await new Promise(resolve => setTimeout(resolve, 2000));
        }
      }
    }

    // Initialize
    loadSavedData();
    updateLastUpdateTime();
    updateBalanceColor(0);
  </script>
</body>
</html>
